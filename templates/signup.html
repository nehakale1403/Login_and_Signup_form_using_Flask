<!DOCTYPE html>
<html>
<head>
	<title>Signup</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="static/signup.css">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light " >		
		<a class="navbar-brand" href="/" id="white">MyWebApp</a>
		 	<div class="collapse navbar-collapse" id="navbarSupportedContent">
			 	<ul class="navbar-nav mr-auto">
	      			<li class="nav-item active">
	        			<a class="nav-link" href="/" id="white">Home<span class="sr-only">(current)</span></a>
	      			</li>
	 			</ul>
			</div>		
	</nav>

	<div class="container-fluid">
		<img class="image" src="static/mountain.jpg" style="width: 100%;">

		<form class="centered form-row " method="post">
			<div class= "container">
				<div class="row">
					<div class="col-lg-5 col-sm-5">
						<div class="form-group">
							<label for="firstName">First Name: </label>
							<input type="text" class="form-control" id="firstName" name="fname" required>
						</div>

						<div class="form-group">
							<label for="num">Phone: </label>
							<input type="numbers" class="form-control" id="num" name="phone" required>
						</div>

						<div class="form-group">
							<label for="address">Address: </label>
							<input type="text" class="form-control" id="address" name="address" required>
						</div>

						<div class="form-group">
						  	<label for="inputPassword">Password</label>
						    <input type="password" class="form-control" id="inputPassword" name="password" required>
						</div>
					</div>
					<div class="col-lg-2 col-sm-2">
						
					</div>
					<div class="col-lg-5 col-sm-5">
						<div class="form-group">
							<label for="lastName">Last Name: </label>
							<input type="text" class="form-control" id="lastName" name="lname" required>
						</div>

						<div class="form-group">
							<label for="emailAdd">Email: </label>
							<input type="email" class="form-control" id="emailAdd" name="email" required>
						</div>	

						<div class="form-group">
						    <label for="inputUsername">Username: </label>
						   	<input type="text" class="form-control" id="inputUsername" name="username" required>
						</div>	

						<div class="form-group">
							<label for="conPassword">Confirm Password: </label>
							<input type="password" class="form-control" id="conPassword" name="conpassword" required>
						</div>
					</div>
					
						
				</div>
				<div class="row">
						<div class="col-lg-4">
							
						</div>
						<div class="col-lg-4">
							<div class="text-center"><button type="submit" class="btn btn-primary sizee" name="submit" value="add">Submit</button></div>
						</div>
						<div class="col-lg-4">
							
						</div>
				</div>
			</div>
			
			

		</form>
	</div>

	<footer class="zone"><p>Happy Learning :)</p></footer>

</body>
</html>
